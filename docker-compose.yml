services:
  current-garden-db:
    container_name: current-garden-db
    image: mariadb:11.7.2
    environment:
      - MYSQL_DATABASE=current_garden
      - MYSQL_ROOT_PASSWORD=garden
      - MYSQL_USER=garden
      - MYSQL_PASSWORD=garden
    volumes:
      - ./data:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql
    networks:
      - symfony
    healthcheck:
      test: ['CMD', '/usr/local/bin/healthcheck.sh', '--innodb_initialized']
      start_period: 15s
      interval: 10s
      timeout: 10s
      retries: 5

  current-garden-symfony:
    container_name: current-garden-symfony
    image: ghcr.io/openclassrooms-student-center/current-garden-backend:2-0-0
    ports:
      - 8081:8081    
    environment:
      - DATABASE_URL=mysql://root:garden@current-garden-db:3306/current_garden?serverVersion=8&charset=utf8mb4
    depends_on:
      current-garden-db:
        condition: service_healthy
    networks:
      - symfony
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  current-garden-angular:
    container_name: current-garden-angular
    image: ghcr.io/openclassrooms-student-center/current-garden-frontend:2-0-0
    ports:
      - 8080:80    
    networks:
      - symfony
    depends_on:
      current-garden-symfony:
        condition: service_healthy
      
networks:
  symfony:
  
volumes:
  data: